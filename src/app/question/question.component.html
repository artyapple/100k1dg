<mat-grid-list class="question" cols="12" rowHeight="100px">
  <mat-grid-tile
    colspan="1"
    rowspan="1">
    <button (click)="prev()" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
      <mat-icon>fast_rewind</mat-icon>
    </button>
  </mat-grid-tile>
  <mat-grid-tile
    colspan="10"
    rowspan="1">
    <mat-card>
      <h2>{{ itemsService.getCurrentItem().question }}</h2>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile
    colspan="1"
    rowspan="1">
    <button (click)="next()" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
      <mat-icon>fast_forward</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>
